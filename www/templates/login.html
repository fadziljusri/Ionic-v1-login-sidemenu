<ion-view view-title="Login">
  <ion-content padding="true">
    <br>
    <center><img src="/android_asset/www/img/kidstracker.png" alt="Logo" height="200px"></center>
    <br>
    <form ng-submit="doLogin(loginData)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username: black or test" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password : 1" ng-model="loginData.password">
        </label>
      </div>
      <button class="button button-full button-stable" type="submit" ng-disabled="!loginData.username || !loginData.password">Log in</button>
    </form>
    <button item-right class="button button-clear button-balanced" style="text-align:center;" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
