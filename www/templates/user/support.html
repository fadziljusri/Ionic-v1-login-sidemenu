<ion-view view-title="Support">
    <ion-content padding="true">
    <form ng-submit="sendReport(reportData)">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="abubakar@email.com" ng-model="reportData.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Abu Bakar" ng-model="reportData.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Report Description</span>
                <!-- <input type="text" placeholder="E.g. How to view location of my child.."> -->
                <textarea rows="5" placeholder="E.g. How to view location of my child.." ng-model="reportData.desc"></textarea>
            </label>
        </div>
        <button class="button button-full button-stable" type="submit" ng-disabled="!reportData.email || !reportData.name || !reportData.desc">Send Report</button>
    </form>
    </ion-content>
</ion-view>
